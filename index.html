<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- <input type=text id="pokemonName" placeholder="Enter Pokemon name">
    <button onclick="fetchData()">Fetch Pokemon</button><br>
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none"> -->

    <h1 id="title">Pokémon Search App</h1>

    <div class="container">

        <p id="search-title">Search for Pokémon Name or ID:</p>
        <input id="search-input" required>
        <button id="search-button">Search</button>

        <div id="screen">
            <div id="about">
                <div id="name-container">
                    <div id="pokemon-name"></div>
                    <div id="pokemon-id"></div>
                </div>
                <div id="stat-container">
                    <div id="weight"></div>
                    <div id="height"></div>
                </div>
            </div>
            <div id="sprite-screen">
                <img src="" id="sprite" style="display: hidden">
            </div>
            <div id="types"></div>
        </div>

        <table>
            <tr>
                <th class="left-base">Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td class="left-base">HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td class="left-base">Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td class="left-base">Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td class="left-base">Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td class="left-base">Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td class="left-base">Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
