<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fbdd9269e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass" onclick="getPokemon(input.value)"></i>
            <input type="text" placeholder="Type Pokémon name" value="manaphy">
        </div>
        <div class="info-box">
            <div class="color-box">
                <div class="pokemon-id"></div>
            </div>
            <img src="" alt="">
            <h3 class="pokemon-name"></h3>
            <div class="pokemon-types"></div>
            <div class="pokemon-stats"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
